    //非严格模式下，不使用var来显示声明变量，则该变量自动转换为全局变量
    function fn1(){
        name ="zhangsan";
    }
    function fn2(){
        var name = "lisi";
    }
    fn1();
    fn2();
    console.log(name);

    function fn3(){
        console.log(this);//普通函数里面，this指向全局变量
    }
    fn3();

    function fn4(){
        'use strict'
        console.log(this);//严格模式下，为undefined
    }
    fn4();

    function judge(){
        'use strict'
        var result = (this === undefined?true:false);
        return result;
    }
    if(judge()){
